plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android" // Ensure proper Kotlin plugin
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin comes after Android and Kotlin
    id "com.google.gms.google-services" // Google services should be applied last
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader -> 
        localProperties.load(reader) 
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1")
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

android {
    namespace = "com.example.client"
    compileSdk = 34 // Set to compile against SDK 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // Set to 17
        targetCompatibility JavaVersion.VERSION_17 // Set to 17
    }

    kotlinOptions {
        jvmTarget = "17" // Ensure Kotlin also targets Java 17
    }

    defaultConfig {
        applicationId = "com.example.client"
        minSdkVersion 23 // Set based on your projectâ€™s requirement
        targetSdkVersion 34 // Set this to match the Flutter targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // Use proper signing config for the release build
        }
    }

    ndkVersion flutter.ndkVersion // Ensure the NDK version is correct if you use it
}

flutter {
    source = "../.." // Path to Flutter project source
}

dependencies {
    // Import the Firebase BoM
    implementation(platform("com.google.firebase:firebase-bom:33.5.1"))

    // Add the dependencies for Firebase products you want to use
    implementation("com.google.firebase:firebase-analytics")
    
    // TODO: Add the dependencies for any other desired Firebase products
    // When using the BoM, don't specify versions in Firebase dependencies
    // For example:
    // implementation("com.google.firebase:firebase-auth")
    // implementation("com.google.firebase:firebase-firestore")
}
